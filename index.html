<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <img class="textlogo" src="images/wobot-logo_blue 1.png"   alt="Wobot    ">
    <div class="formmain">
        <div class="first">
            <img class="logo" src="images/Solid_lines.png" alt="logo">
            <h2>It's a delight to have you onboard</h2>
            <p>Help us know you better.</p>
            <p>(This is how we optimize Wobot as per business needs)</p>
        </div>
        <div class="second">
            <form action="">
                    
                    <label for="companyname">Company name</label><br>
                    <input type="text"  name="e.g. Example Inc" value="e.g. Example Inc" readonly > <br>
                    <label for="2">Industry</label><br>
                    <select name="sectors" id="select">
                        <option value="1">Data Science</option>
                        <option value="2">Machine learning</option>
                        <option value="3">Marketing</option>
                        <option value="4">Business Analytics</option>
                        <option value="5">Web Devlopment</option>
                      </select>
                      <p class="size">Company size</p>
                      <div class="btns">
                          <button id="btn1" >21-50</button>
                          <button id="btn2" >1-20</button>
                          <button id="btn3" >51-200</button>
                          <button id="btn4" >201-500</button>
                          <button id="btn5" >200+</button>
                      </div>
                </div>
                  <br>
                  <button class="getstarted">Get started</button>
                  
        </form>
        <p class="footer">Terms of use |privacy policy</p>

    </div>
</body>
</html>
